<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <title>Lojinha</title>
    </head>
    <body>
        <main>
            <div class="content">
                <div class="card-container">
                    <div class="card-face face-1">
                        <div class="top-part">
                            <div class="logo hide">
                                <img src="img/logo.png" alt="Nike Logo">
                            </div>
                            <h2 class="hide">Nike Air Jordan I Mid</h2>
                            <div class="shoe-info">
                                <span class="shoe-new hide">New</span>
                                <span class="shoe-year hide">2021</span>
                            </div>
                        </div>

                        <div class="bottom-part">
                            <h2 class="shoe-price hide"><span>R$</span>899.99</h2>
                            <div class="right-arrow hide">
                                <img src="img/right-arrow.png" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="card-face face-2">
                        <div class="top-part">
                            <div class="header">
                                <h3 class="heading hide">Basquete</h3>
                                <a href="#" class="wish hide">
                                    <i class="far fa-heart"></i>
                                </a>
                            </div>
                            <ul class="features hide">
                                <li>Parte frontal perfurada para ventilação</li>
                                <li>Combinação de couro granulado com parte superior de Nobuck macio</li>
                                <li>Solado de borracha curvada</li>
                            </ul>
                            <div class="color-wrap hide">
                                <span>Cores :</span>
                                <div class="colors">
                                    <span class="color blue active"></span>
                                    <span class="color black"></span>
                                    <span class="color red"></span>
                                </div>
                            </div>
                        </div>

                        <div class="buy-wrap">
                            <a href="#" class="buy hide">
                                Adicionar ao carrinho <i class="fas fa-shopping-cart"></i>
                            </a>
                        </div>
                    </div>

                    <div class="shoe-image wrapper">
                        <div class="shoe-img">
                            <img src="img/air-jordan.png" alt="Nike shoe" class="shoe">
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
